<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Customer Locating App</title>
	<link rel="stylesheet" type="text/css" href="assests/bootstrap-3.3.7-dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div style="background-color: #5BC0DE; padding: 20px 0px">
		<h1 style="padding-left: 80px; color: white;">BAGR</h1>
	</div>
	<br><br>
	<div class="container-fluid" id="locating-app">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div class="panel panel-info">
					<div class="panel-heading">
					    <h3 class="panel-title">Pending Call</h3>
					</div>
					<div class="panel-body">
						<div v-for="call in calls">
							<div class="list-group" >
							    <a href="#" onclick="setSelected(this)" class="list-group-item" :data-call="JSON.stringify(call)">
								    <h4 class="list-group-item-heading">{{call.value.PhoneNumber}}</h4>
							    	<h5 style="color: orange" class="list-group-item-heading">{{call.value.CallDate}}</h5>
								    
								    <p class="list-group-item-text">
								    	{{call.value.Address}} <br/> 
								    	{{getCallCarType(call.value.Type)}}
								    </p>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
						<div class="input-group">
							<input id="input-address" type="text" class="form-control">
						    <span class="input-group-btn">
						        <button id="button-geocode-search" class="btn btn-info" type="button">
						        	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						        </button>
					      	</span>
						</div>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pull-right">
						<button id="button-reset-customer-address" type="button" class="btn btn-danger" style="width: 100%">Reset</button>
					</div>
				</div>
				<br><br><br>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="map-locating-app" style="height: 500px; width: 100%">
						
					</div>
				</div>
			</div>
		</div>
	</div>


    <script type="text/javascript" src="assests/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assests/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assests/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApwSX1wDELvvTprWI-p1aALQwpfR-w_xQ&libraries=geometry&libraries=places&callback=initMapLocatingApp" async defer></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="customer-locating-app.js"></script>
    

</body>
</html>
