<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Management App</title>
	<link rel="stylesheet" type="text/css" href="assests/bootstrap-3.3.7-dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="assests/app.css">
</head>
<body>
	<div style="background-color: #5BC0DE; padding: 20px 0px">
		<h1 style="padding-left: 80px; color: white;">BAGR - Management App</h1>
	</div>
	<br>
	<div class="container-fluid" id="management-app">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div class="panel panel-info">
					<div class="panel-heading">
					    <h3 class="panel-title">Call list</h3>
					</div>			
					<div class="panel-body">
						<div v-for="call in calls">
							<div class="list-group" >
							    <a href="#" onclick="setSelected(this)" class="list-group-item" v-bind:class="getStatusClass(call.value.Status)" :data-call="JSON.stringify(call)">
								    <div style="width: 100%; display: inline-block;">
								    	<h4 class="list-group-item-heading col-md-8 ">{{call.value.PhoneNumber}}</h4>
								    	<h4 class="list-group-item-heading col-md-4 ">{{getStatusName(call.value.Status)}}</h4>	
								    </div>
							    	<h5 style="color: orange" class="list-group-item-heading">{{formatDate(call.value.CallDate)}}</h5>
								    <p class="list-group-item-text">
								    	{{getDisplayAddress(call.value.InputAddress, call.value.Address)}} <br/> 
								    	{{getCallCarType(call.value.Type)}}
								    </p>
								</a>
							</div>
						</div>				
					</div>
				</div>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<div id="map-management-app" style="height: 600px; width: 100%">
					
				</div>
			</div>
		</div>
	</div>


    <script type="text/javascript" src="assests/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assests/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assests/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApwSX1wDELvvTprWI-p1aALQwpfR-w_xQ&libraries=geometry&libraries=places&callback=initMapManagementApp" async defer></script>

    <script type="text/javascript" src="assests/app.js"></script>
    <script type="text/javascript" src="assests/management-app.js"></script>

</body>
</html>
